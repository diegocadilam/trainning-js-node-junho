<!doctype html>
<html lang="en">
  <head>
    <title>Produtos - cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .row{
            border: 1px solid blue;
        }
    </style>
  </head>
  <body>        
    <div class="container">
        <div id="nossoAlerta" class="alert alert-danger invisivel" role="alert">            
        </div>
        <form id="formCadastrar">
            <div class="row">
                <div class="col-3">
                    <div class="mb-3">
                    <label for="" class="form-label">Código</label>
                    <input type="text" class="form-control" name="" id="txtCodigo" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                    <label for="" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="" id="txtNome" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                    <label for="" class="form-label">Preço</label>
                    <input type="text" class="form-control" name="" id="txtPreco" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                      <label for="" class="form-label">Imagem</label>
                      <input type="file" class="form-control" onchange="carregarImagem(this)" name="" id="" placeholder="" aria-describedby="fileHelpId">
                      <div id="fileHelpId" class="form-text">Help text</div>
                    </div>
                </div>                
            </div>
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                  <img id="imagem" src="" alt="">
              </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
        <div class="row">
          <div class="col-12 d-flex justify-content-end">
            <i class="bi bi-trash"></i>
          </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table id="tblProdutos" class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Miniatura</th>
                            <th>Ação</th>                            
                        </tr>
                    </thead>
                    <tbody>                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    


    <script src="js/cadastro.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script>
        configurarFormulario();
        carregarProdutos();

    </script>

  </body>
</html>
